<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Webpage Title -->
    <title> 미정 </title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <style type="text/css">
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        .wrap {
            width: 500px;
            margin: auto;
        }


        .info {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1, h5 {
            display: inline;
        }

        .order {
            text-align: center;
        }

        .orders {
            margin-top: 100px;
        }
    </style>

    <script>
        function order() {
            alert("하단의 목록을 확인하세요.");
        }

    </script>
</head>
<body>
<div class="wrap">
    <div class="info">
        <h1>제목: 미정</h1>
        <p>사이트 용도 설명</p>


        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text">현재가</label>
            </div>
            <select class="custom-select" id="pv">
                <option selected value=""> 선택하세요 </option>
                <option value="1"> 0-50000 </option>
                <option value="2"> 50000-100000 </option>
                <option value="3"> 100000-500000 </option>
                <option value="3"> 500000- </option>

            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text"> 시가총액 순위 </label>
            </div>
            <select class="custom-select" id="mk_capitalization">
                <option selected value=""> 선택하세요 </option>
                <option value="1">1-50</option>
                <option value="2">51-100</option>
                <option value="3">100-150</option>
                <option value="3">151-200</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text"> 등락률 </label>
            </div>
            <select class="custom-select" id="fluctuation_rate">
                <option selected value=""> 선택하세요 </option>
                <option value="1"> ▲ </option>
                <option value="2"> ▼ </option>
            </select>
        </div>


        <div class="check">
            <button onclick="order()" type="button" class="btn btn-primary">조회하기</button>
        </div>
    </div>
    <div class="orders">
        <table class="table">
            <thead>
            <tr>
                <th scope="col"> 종목이름 </th>
                <th scope="col"> 현가 </th>
                <th scope="col"> 시가총액 순위 </th>
                <th scope="col"> 등락률 </th>

            </tr>
            </thead>
            <tbody id="orders-box">
            <tr>
                <td>박르탄</td>
                <td>10000</td>
                <td>르탄시 코딩구 열심동</td>
                <td>010-1234-5678</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
